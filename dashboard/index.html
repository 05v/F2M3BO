<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script/script.js" defer></script>
    <title>Energie Dashboard</title>
</head>

<header>
    <p>Energie Bewust Dashboard</p>
</header>

<body>
    <section id="dashboard">

        <div id="left" class="left">
            <div class="div time">
                <span class="hms"></span>
                <span class="ampm"></span>
                <br>
                <span class="date"></span>
            </div>
            <div class="div zon_tijd">
                <ul class="ul_zon">
                    <li>07:00 Uur - Zon Opkomst</li>
                    <li>18:41 Uur - Zon Ondergang</li>
                </ul>
            </div>
            <div class="div lokaal_temp">Lokaal 0.92 Temp. 0°C</div>
        </div>

        <div id="right" class="right">
            <div id="temp_kosten">
                <div class="div temp_tijdstip">
                    <ul class="ul_datum">
                        <li>Maandag</li>
                        <li>08:00 - 0°C </li>
                        <li>12:00 - 0°C </li>
                        <li>16:00 - 0°C </li>
                        <li>20:00 - 0°C </li>
                        <li>24:00 - 0°C</li>
                    </ul>

                </div>


                <div class="div kosten_maand">

                    <canvas id="myChart"></canvas>

                    <script>
                        const labels = [
                            'Gas',
                            'Elektriciteit',
                            'Water'
                        ];

                        const data = {
                            labels: labels,
                            datasets: [{
                                label: 'Maand Kosten',
                                backgroundColor: ['rgb(230,251,255)',
                                    'rgb(255,217,25)',
                                    'rgb(0,191,230)',
                                ],
                                borderColor: 'rgb(0,0,0)',
                                data: [22, 36, 300],
                            }]
                        };

                        const config = {
                            type: 'pie',
                            data: data,
                            options: {}
                        };
                    </script>

                    <script>
                        const myChart = new Chart(
                            document.getElementById('myChart'),
                            config
                        );
                    </script>


                </div>

            </div>

            <div class="div lokaal_lichtsterkte" id="dataDiv">Lokaal 0.92 Lichtsterkte: Loading...</div>
        </div>
    </section>
</body>

</html>
